<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <input type="text" class="searchInput" id="searchInput" placeholder="Search weather by location">
        <button class="searchBtn" id="searchBtn">Search</button>
        <div class="todayDiv" id="todayDiv"></div>
        <div class="forecastDiv" id="forecastDiv"></div>
    </div>
</body>
</html>
