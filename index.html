<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
   

</head>
<body>
    <div class="container" id="container">
        <div class="buttonDiv" id="buttonDiv">
            <input type="text" class="searchInput" id="searchInput" placeholder="Search weather by location">
            <button class="searchBtn" id="searchBtn">Search</button>          
                <label for="metricBtn">Metric</label>
                <input type="radio" id="metricBtn" name="isMetricBtn" value="isMetric" checked>
                <label for="standardBtn">US Standard</label>
                <input type="radio" id="standardBtn" name="isMetricBtn" value="notMetric">           
        </div>
        
        <div class="todayDiv" id="todayDiv">
            <div class="gifDiv" id="gifDiv"></div>
        </div>
        <canvas class="chartCanvas" id="chartCanvas"></canvas>
        <div class="scaleDiv" id="scaleDiv"></div>
        <div class="forecastDiv" id="forecastDiv"></div>

    </div>
    

</body>
</html>
